<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Książka kucharska</title>
</head>
<body>
    <div th:replace="fragments :: header"></div>
    <div>
        <div class="topnav">
            <a class="active" href="/">Home</a>
            <a href="/all">Wszystkie przepisy</a>
            <a href="/add">Dodaj przepis</a>
            <a href="#about">About</a>
        </div><br/>
        <form method="post" th:action="${mode == '/add'}" th:object="${recipe}">
            <div class="form-group row borderLines get-form">
                <label class="col-sm-2 col-form-label">Nazwa potrawy</label>
                <div class="col-2">
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Potrawa" minlength="3" maxlength="10" required name="name">
                </div>
            </div>
            <div class="form-group row borderLines get-form">
                <label class="col-sm-2 col-form-label">Przepis potrawy</label>
                <div class="col-2">
                    <input type="text" th:field="*{description}" class="form-control" placeholder="Przepis" minlength="3" maxlength="500" required name="description">
                </div>
            </div>

    </div>
</body>
</html>
