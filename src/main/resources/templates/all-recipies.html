<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ksiazka kucharska</title>
</head>
<body>
<div th:replace="fragments :: header"></div>
<div>
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="/all">Wyswietl wszystkie</a>
        <a href="/add">Dodaj przepis</a>
        <a href="#about">About</a>
    </div>
    <div>
        <h2 class="toprecip"> TOP RECIPIES </h2><br/><br/>
        <div class="recipeList" th:each="all: ${allOrCategory}">
            <table>
                <td class="table-column-1">
                    <h1 th:text="${all.name}">Nazwa przepisu</h1>
                    <h3 th:text="${all.description}">Opis przepisu</h3>
                </td>
                <td class="table-column-2">
                    <img th:src="${all.url}" alt="Zdjecie posilku" style="width: 20vw">
                </td>
            </table>
        </div>
    </div>
</div>


</body>
</html>
